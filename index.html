<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./src/main.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet" />
    <title>Tip Calculator App</title>
  </head>
  <body>
    <main>
      <img
        src="./src/assets/logo.svg"
        width="87"
        height="54"
        alt="logo splitter" />
      <div class="form-container">
        <div class="bill-input">
          <div class="cost-input">
            <label class="input-heading text-preset-5" for="cost-amount"
              >Bill</label
            >
            <input
              class="user-input text-preset-3"
              type="number"
              id="cost-amount"
              placeholder="0.00"
              step="0.01"
              min="0"
              required />
          </div>
          <div class="tip-input">
            <p class="input-heading text-preset-5">Select Tip %</p>
            <ul class="text-preset-3">
              <li><button value="0.05">5%</button></li>
              <li><button value="0.1">10%</button></li>
              <li><button value="0.15">15%</button></li>
              <li><button value="0.25">25%</button></li>
              <li><button value="0.5">50%</button></li>
              <li><button value="Custom">Custom</button></li>
            </ul>
          </div>
          <div class="people-input">
            <label class="input-heading text-preset-5" for="number-of-people"
              >Number of People</label
            >
            <input
              class="user-input text-preset-3"
              type="number"
              id="number-of-people"
              placeholder="0"
              min="1"
              required />
          </div>
        </div>

        <div id="output-container">
          <div class="output-content-wrapper">
            <div class="output-content">
              <div class="output-text">
                <p class="output-text-amount text-preset-5">Tip Amount</p>
                <p class="output-text-unit">/ person</p>
              </div>
              <p id="tip-per-person" class="text-preset-2 output-number">
                $0.00
              </p>
            </div>
            <div class="output-content">
              <div class="output-text">
                <p class="output-text-amount text-preset-5">Total</p>
                <p class="output-text-unit">/ person</p>
              </div>
              <p id="total-per-person" class="text-preset-2 output-number">
                $0.00
              </p>
            </div>
          </div>
          <button class="text-preset-4 reset-btn" type="reset">RESET</button>
        </div>
      </div>
    </main>
  </body>
</html>
